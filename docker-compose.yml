services:
  docparse:
    build: .
    ports:
      - "8800:8800"
    environment:
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8800/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
